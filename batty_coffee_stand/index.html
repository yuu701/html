<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Batty's Coffee Stand</title>
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-title-area">
        <h1 class="logo">Batty's Coffee Stand</h1>
        <p class="text-sub">あなたに最高のコーヒーを提供します。</p>
      </div>
        <ul class="header-navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
    </div>
  </header>
  <div class="main">
    <div class="container">
      <div class="left-contents">
        <div class="card-contents">
          <h2 class="text-title">Information</h2>
          <ul class="information-list">
            <li>2017/05/01 2号店がドイツにオープンしました。</li>
            <li>2017/04/01 春メニュー提供開始しました。</li>
            <li>Batty's Coffee Standオープンしました。</li>
          </ul>
        </div>
        <div class="card-contents">
          <h2 class="text-title">Staff</h2>
          <div class="staff-list-area">
            <div class="staff-list">
              <img src="image/staff1.png" class="staff-image"></img>
              <p class="staff-name">kuma</p>
            </div>
            <div class="staff-list">
              <img src="image/staff2.png" class="staff-image"></img>
              <p class="staff-name">neko</p>
            </div>
            <div class="staff-list">
              <img src="image/staff3.png" class="staff-image"></img>
              <p class="staff-name">panda</p>
            </div>
          </div>
        </div>
      </div>
      <div class="right-contents">
        <div class="card-contents">
          <h2 class="text-title">Access</h2>
          <p>東京都渋谷区円山町28−3<br>いちご渋谷道玄坂ビル5F</p>
          <p>渋谷駅より徒歩7分</p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p class="copyright">(c) 2017 Batty's Coffee Stand.</p>
  </footer>
  
</body>
</html>
